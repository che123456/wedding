<ion-view view-title="车车婚纱摄影">
	<div class="bar bar-subheader bar-stable" style="border: none;">
		<div class="button-bar bar-stable" >
			<a class="button button-clear nav-a"ui-sref="view1" style="border: none;">摄影作品<span>|</span></a>
			<a class="button button-clear nav-a"ui-sref="view2" style="border: none;">客片展示<span>|</span></a>
			<a class="button button-clear nav-a"ui-sref="view3" style="border: none;">优惠活动<span>|</span></a>
			<a class="button button-clear nav-a"ui-sref="view4" style="border: none;">关于我们</a>
		</div>
	</div>
	<ion-content class="has-subheader">
		<div class="slide-box">
			<ion-slide-box does-continue="true" auto-play="true" slide-interval="2000">
				<ion-slide>
					<div class="box"><img src="images/view9.jpg" /></div>
				</ion-slide>
				<ion-slide>
					<div class="box"><img src="images/view10.jpg"  /></div>
				</ion-slide>
			</ion-slide-box>
			<p class="item-tm"ui-sref="view1a">得给你云端浪漫</p>
		</div>

		<div class="list">
			<a class="item item-stable item-avatar"ng-repeat="product in products"ui-sref="{{product.url}}" style="position: relative;">
				<img ng-src="{{product.imgsrc}}" style="border-radius: 8px;max-height: 70%;height:70%;top:50%; max-width: 50px;transform: translateY(-50%);" />
				<h3>{{product.title}}</h3>
				<p style="padding-right: 10px">{{product.text}}</p>
				<i class="icon ion-chevron-right" style="position: absolute;right: 10px;top:50%; transform: translateY(-50%);"></i>
			</a>
		</div>
	</ion-content>
</ion-view>
